
<div class="widget-box" id="recent-box">
    <div class="widget-header header-color-blue">
        <div class="row">
            <div class="col-sm-6">
                <h4 class="bigger lighter">
	            <i class="glyphicon glyphicon-align-justify"></i>&nbsp;
	            Sheme ocenjivanja
                </h4>
            </div>
            <div class="col-sm-3">
                <button ng-click="addNewClicked=!addNewClicked;" class="btn btn-sm btn-danger header-elements-margin"><i class="glyphicon  glyphicon-plus"></i>&nbsp;Add New Task</button>
            </div>
            <div class="col-sm-3">
                <input type="text" ng-model="filterTask" class="form-control search header-elements-margin" placeholder="Filter Tasks">
            </div>
        </div>
    </div>

    <div class="widget-body ">
        <form ng-init="addNewClicked=false; " ng-if="addNewClicked" id="newTaskForm" class="add-task">
        <div class="form-actions">
            <div class="input-group">
                <input type="text" class="form-control" name="comment" ng-model="shemaInput" placeholder="Add New Task" ng-focus="addNewClicked">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click="addShema(shemaInput)"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add New Task</button>
                </div>
            </div>
        </div>
        </form>

        <div class="task">
	        <label class="checkbox" ng-repeat="shema in sheme | filter : filterTask">
            <input type="checkbox" value="{{shema.STATUS}}"	ng-checked="shema.STATUS==2"
	            ng-click="toggleStatus(shema.ID,shema.STATUS, shema.TASK)"/>
	        <span ng-class="{strike:shema.STATUS==2}">{{shema.TASK}} [{{shema.ID}}]</span>
	        <a ng-click="deleteShema(shema.ID)" class="pull-right"><i class="glyphicon glyphicon-trash"></i></a>
            </label>
        </div>
    </div>
</div>
